<!DOCTYPE html>
<html>
 
<head>
    <style>
        .container {
            display: grid;
            /* set height of the container to the viewport height */
            height: 100vh;
            /* to center the grid items both horizontally and vertically */
            place-items: center;
        }
        .element {
            background-color: #308D46;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <div class="element">GEEKS FOR GEEKS</div>
    </div>
</body>
 
</html>
