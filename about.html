  <section id="contact" class="bg-blue-900 text-white py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Say Hi</h2>
      <form class="max-w-lg mx-auto" action="https://formspree.io/f/{your-form-id}" method="POST">

          <label for="name" class="block text-sm font-bold mb-2">Name</label>

          <input type="email" id="email" name="email" class="w-full p-2 rounded bg-white text-gray-800" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-bold mb-2">Message</label>
          <textarea id="message" name="message" class="w-full p-2 rounded bg-white text-gray-800" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded">Send Message</button>
        </div>
      </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        themeToggle.textContent = body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
      });
    });
